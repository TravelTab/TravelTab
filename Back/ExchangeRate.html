<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
  <h1>오늘의 환율</h1>
  <h2 id="nowtime"></h2>
  <script>
    function nowtimecheck(){
      let time = document.querySelector('#nowtime');
      let days = ['월','화','수','목','금','토','일'];
      let nowday = moment().day();
      let nowtimes = moment().format(`YYYY-MM-DD(${days[nowday]}) HH:mm`);
      time.innerHTML = nowtimes;
    }
    nowtimecheck();

    fetch('http://127.0.0.1:5500/nowexchange')
      .then(response => response.json())
      .then(data => {
        let exchangeinfo = data.pop();
        let beforeData = data.pop();
        let body = document.querySelector('body');
        for(let i=0;i<23;i++){
          let cur = exchangeinfo[i].cur;
          let curunit = exchangeinfo[i].cur_unit;
          let exrate = Number(data[i].kftc_deal_bas_r.replace(/,/g, ''));
          let berate = beforeData[i].kftc_deal_bas_r.replace(/,/g, '');
          let difference = (exrate - berate).toFixed(2);
          let percent = (100-exrate/berate*100).toFixed(2);
          let localexrate = exrate.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          body.innerHTML += `<h3 id="${cur}">국가 : ${cur} ${curunit} 환율 : ${localexrate}원 ${difference} ${percent}%</h3>`;
        }
      });
  </script>
</body>
</html>
