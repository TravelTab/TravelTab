<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</head>
<body>
  <h1>나라별 환율 정보</h1>
  <script>

    fetch('http://127.0.0.1:5500/mytravel')
      .then(response => response.json())
      .then(data => {
        let exchangeinfo = data.pop();
        let body = document.querySelector('body');
        for(let i=0;i<23;i++){
          let curunit = exchangeinfo[i].cur_unit;
          let unit = exchangeinfo[i].unit;
          let cur = exchangeinfo[i].cur;
          let exrate = Number(data[i].kftc_deal_bas_r.replace(/,/g, ''));
          let localexrate = exrate.toLocaleString('ko-KR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          body.innerHTML += `<h3 id="${cur}">${curunit} ${unit} = ${localexrate}원</h3>`;
        }
      });
  </script>
</body>
</html>
