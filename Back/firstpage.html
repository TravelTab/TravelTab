<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입 및 로그인</h1>
  <div>
    <p>이메일</p><input type="email" id="email"><button id="duplication">중복확인</button>
  </div>
  <div>
    <p>비밀번호</p><input type="password" id="password" value="whrudwns!048576">
</div>
<div>
  <p>비밀번호 확인</p><input type="password" id="pswdcheck" value="whrudwns!048576">
</div>
<div>
  <p>유저이름</p><input type="text" id="username" value="whrudwns">
</div>
<div>
  <button id="register">회원가입</button>
</div>
  <script>
      let registerinfo ={}


        document.querySelector('#register').addEventListener('click', function () {

          registerinfo.email = document.querySelector('#email').value;
          registerinfo.password = document.querySelector('#password').value;
          registerinfo.pswdcheck = document.querySelector('#pswdcheck').value;
          registerinfo.username = document.querySelector('#username').value;

          let data = JSON.stringify(registerinfo);

          fetch('http://127.0.0.1:5500/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: data
          }).then(response => {
            if (response.ok) {
              console.log('회원가입 요청을 보냈습니다.');
            } else {
              console.error('회원가입요청을 보내는데 실패하였습니다.');
            }
          }).catch(error => {
            console.error('Error:', error);
          });
        });
  </script>
</body>
</html>
