<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입 및 로그인</h1>
  <div>
    <p>이메일</p><input type="email" id="email">
  </div>
  <div>
    <p>비밀번호</p><input type="password" id="password" value="whrudwns!048576">
</div>
<div>
  <button id="login">로그인</button>
</div>
  <script>
      let logininfo ={}


        document.querySelector('#login').addEventListener('click', function () {

          logininfo.email = document.querySelector('#email').value;
          logininfo.password = document.querySelector('#password').value;

          let data = JSON.stringify(logininfo);

          fetch('http://127.0.0.1:5500/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: data
          }).then(response => response.text()).then(res => alert(res))
          .catch(error => {
            console.error('Error:', error);
          });

          
        });
  </script>
</body>
</html>
